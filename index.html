<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="backend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="container-fluid pastel">
        <div class="row">
            <div class="col-sm-6 oscuro">
                <h2>ENCRIPTADOR</h2>
                <p>Ingrese texto</p>
                <input class="input" type="text" id="inputText" required>
                <div>
                    <button class="btn btn-primary" onclick="encrypt()">Encriptar</button>
                    <button class="btn btn-primary" onclick="decrypt()">Desencriptar</button>
            </div>
          </div>
          <div class="col-sm-6 oscuro">
            <div class="container mt-4">
        <div class="container mt-4">
                    <img src="css/lock.png" alt="" style="width: 200px; height: 200px;">
    </div>
                <input class="input" type="text" id="resultText" readonly>
                <button class="btn btn-primary" onclick="copyResult()">Copiar resultado</button>
      <!-- Agregar el enlace al archivo de scripts de Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
